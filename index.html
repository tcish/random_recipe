<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="recipe__section">
        <div class="search__section">
          <input type="search" id="search" placeholder="Search your favorite food" />
          <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div class="favRecipe__container">
          <h3>Favorite Meals</h3>
          <ul class="favRecipe__content"></ul>
        </div>
        <div class="random__recipe__section" id="recipe"></div>
      </div>
    </div>

    <div class="popup__container hidden">
      <div class="popup__content">
        <button id="popup__close"><i class="fas fa-times"></i></button>
        <div id="recipe__details"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
